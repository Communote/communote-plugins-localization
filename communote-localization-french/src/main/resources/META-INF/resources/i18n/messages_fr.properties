mail.message.fetching.blog-alias-missing=Bonjour,\n\nIl était pas possible de poster votre e-mail dans le  blog micro ${client.name}, parce-qu'il ya pas d'alias du sujet dans l'objet d'e-mail.\nL'alias du sujet identifie le sujet, dans lequelle le message serai crée et peut être copier depuis le résumé (cliquez sur "Détails au sujet).\nPour bien connaître l'alias, mettez le dans des crochets [ ].\n\n$\!{clientSignature}
