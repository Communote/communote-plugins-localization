mail.message.fetching.directmessage-missing-recipient-message=Bonjour,\n\nIl était pas possible de créer le message directe. Verifiez le destinateur, s.v.p.\n\nDans le nouveau message directs tenez compte que le destinateur doit avoir le droit de lecteur dans le sujet.\nEn réponse aux messages directs, vous pouvez utiliser l'auteur original et les autres destinataires du message d'origine en tant que bénéficiaire direct.\n\nInformation d'erreur\:\n\#if( "$\!unresolvableUsers" \=\= "" && "$\!uninformableUsers" \=\= "")\n- Votre e-mail ne contient pas de destinateur.\n\#elseif("$\!unresolvableUsers" \=\= "")\n- Votre e-mails contient des destinateurs qui n'ont pas le droits de lecteur dans le sujet ($uninformableUsers).\n\#elseif("$\!uninformableUsers" \=\= "")\n- Votre e-mail contient un destinateur qui n'existe pas. ($unresolvableUsers).\n\#else\n- Votre e-mail contient des destinateurs, qui n'avaient pas les droits de de lecteur dans le sujet($uninformableUsers).\n- Votre e-mail contient des destinateurs qui n'existent pas  ($unresolvableUsers).\n\#end\n\n$\!{clientSignature}
mail.message.fetching.directmessage-missing-recipient-message.subject=${client.name}\: Un message direct depuis votre e-mail n'a pas pu être créé.
mail.message.fetching.directmessage-wrong-recipient-message=Bonjour,\n\nla réponse d'un message direct n'a pas pu être créé.\n\nUn seul ou plusieurs destinateurs ne sont pas correct. Les réponses aux messages directs peuvent être envoyés uniquement à l'auteur original et les autres destinataires du message direct.\n\n$\!{clientSignature}
